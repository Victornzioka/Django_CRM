{% extends 'accounts/base.html' %}

{% block content %}
    <div class="row mt-3">
        <div class="col-md-8 container">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{form}}
                        <hr>
                    {% endfor %}

                    <input type="submit" name="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
